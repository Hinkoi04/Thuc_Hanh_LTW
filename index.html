<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Bài tập & Đồ án</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color-1: #FF512F;
            --accent-color-2: #DD2476;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header { text-align: center; margin-bottom: 30px; }
        header h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p { color: #777; font-size: 1rem; }

        .project-section { text-align: center; margin-bottom: 40px; }
        .btn-project {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            padding: 12px 35px;
            background: linear-gradient(to right, var(--accent-color-1), var(--accent-color-2));
            color: white; font-size: 1.1rem; font-weight: 600; text-decoration: none;
            border-radius: 50px; box-shadow: 0 5px 15px rgba(221, 36, 118, 0.3);
            transition: transform 0.3s ease;
        }
        .btn-project:hover { transform: translateY(-3px); }

        .lab-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
        }

        .lab-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lab-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(78, 84, 200, 0.15);
            border-bottom: 3px solid var(--primary-color);
        }

        .lab-card h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }

        .btn-link-small {
            display: inline-block;
            padding: 8px 20px;
            background-color: #eef2f7;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-link-small:hover {
            background-color: var(--primary-color);
            color: white;
        }

        footer { text-align: center; margin-top: 40px; color: #888; font-size: 0.85rem; }

        @media (max-width: 900px) {
            .lab-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .lab-grid {
                grid-template-columns: 1fr;
            }
            header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>DANH SÁCH BÀI TẬP LAB VÀ ĐỒ ÁN CÁ NHÂN MÔN </h1>
            <h1>THỰC HÀNH LẬP TRÌNH WEB</h1>
            <h2>ThS: NGUYỄN TRỌNG NGHĨA</h2>
        </header>

        <div class="project-section">
            <a href="https://hinlaptop.rf.gd/" class="btn-project" target="_blank">
                <i class="fas fa-rocket"></i> Đồ Án Website
            </a>
        </div>

        <div class="lab-grid">
            
            <div class="lab-card ">
                <h3>Bài tập Lab 1</h3>
                <a href="lab01/" class="btn-link-small">Mở bài</a>
            </div>  

            <div class="lab-card">
                <h3>Bài tập Lab 2</h3>
                <a href="lab02/" class="btn-link-small">Mở bài</a>
            </div>

            <div class="lab-card">
                <h3>Bài tập Lab 3</h3>
                <a href="lab03/" class="btn-link-small">Mở bài</a>
            </div>

            <div class="lab-card">
                <h3>Bài tập Lab 4</h3>
                <a href="lab04/" class="btn-link-small">Mở bài</a>
            </div>

            <div class="lab-card">
                <h3>Bài tập Lab 5</h3>
                <a href="lab05/" class="btn-link-small">Mở bài</a>
            </div>

            <div class="lab-card">
                <h3>Bài tập Lab 6</h3>
                <a href="lab06/" class="btn-link-small">Mở bài</a>
            </div>

            <div class="lab-card">
                <h3>Bài tập Lab 7</h3>
                <a href="lab07/" class="btn-link-small">Mở bài</a>
            </div>

            <div class="lab-card">
                <h3>Bài tập Lab 8</h3>
                <a href="lab08/" class="btn-link-small">Mở bài</a>
            </div>

        </div>
    </div>

</body>
</html>
